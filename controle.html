<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ContaAi - Controle de Gastos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0ecf8, #c0dfff, #d2eafc);
      background-attachment: fixed;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #3897f0;
    }

    .form-control {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1 1 30%;
      min-width: 150px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2a7bdc;
    }

    .abas {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .aba {
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      cursor: pointer;
    }

    .aba.ativa {
      background-color: #3897f0;
      color: white;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .linha-status {
      font-weight: bold;
    }

    .status-pago {
      background-color: #d4edda;
      color: #155724;
    }

    .status-pendente {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-vencido {
      background-color: #f8d7da;
      color: #721c24;
    }

    #total {
      font-size: 1.3em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos e D√≠vidas</h1>

    <div class="form-control">
      <input type="text" id="descricao" placeholder="Descri√ß√£o">
      <input type="number" id="valor" placeholder="Valor">
      <input type="date" id="data">
      <button onclick="adicionarGasto()">Adicionar Gasto</button>
    </div>

    <div class="abas">
      <div class="aba ativa" onclick="filtrarPorStatus('todos')">Todos</div>
      <div class="aba" onclick="filtrarPorStatus('pago')">Pagos</div>
      <div class="aba" onclick="filtrarPorStatus('pendente')">Pendentes</div>
      <div class="aba" onclick="filtrarPorStatus('vencido')">Vencidos</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Descri√ß√£o</th>
          <th>Valor</th>
          <th>Status</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="listaGastos"></tbody>
    </table>

    <p id="total">Total: R$ 0,00</p>
  </div>

  <script>
    const usuarioAtual = localStorage.getItem('usuarioLogado');
    let statusAtual = 'todos';

    document.addEventListener('DOMContentLoaded', carregarGastos);

    function carregarGastos() {
      if (!usuarioAtual) return;
      const dados = JSON.parse(localStorage.getItem(usuarioAtual)) || [];
      dados.forEach(g => {
        if (g.status !== 'pago') {
          g.status = calcularStatus(g);
        }
      });
      localStorage.setItem(usuarioAtual, JSON.stringify(dados));
      exibirGastosFiltrados(dados);
    }

    function adicionarGasto() {
      const descricao = document.getElementById('descricao').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      const data = document.getElementById('data').value;

      if (descricao && !isNaN(valor) && data) {
        const novoGasto = {
          descricao,
          valor,
          data,
          status: calcularStatus({ data }),
          dataPagamento: ''
        };
        const gastos = JSON.parse(localStorage.getItem(usuarioAtual)) || [];
        gastos.push(novoGasto);
        localStorage.setItem(usuarioAtual, JSON.stringify(gastos));
        limparCampos();
        carregarGastos();
      } else {
        alert('Preencha todos os campos.');
      }
    }

    function calcularStatus(gasto) {
      const hoje = new Date().toISOString().split('T')[0];
      if (gasto.status === 'pago') return 'pago';
      return gasto.data < hoje ? 'vencido' : 'pendente';
    }

    function exibirGastosFiltrados(gastos = JSON.parse(localStorage.getItem(usuarioAtual) || '[]')) {
      const tabela = document.getElementById('listaGastos');
      tabela.innerHTML = '';
      let filtrados = gastos;

      if (statusAtual !== 'todos') {
        filtrados = gastos.filter(g => g.status === statusAtual);
      }

      filtrados.forEach(g => {
        const linha = tabela.insertRow();
        linha.className = `linha-status status-${g.status}`;
        linha.insertCell(0).innerHTML = `<strong>${g.descricao}</strong><br><small>Venc: ${g.data}</small>${g.dataPagamento ? `<br><small>Pago: ${g.dataPagamento}</small>` : ''}`;
        linha.insertCell(1).textContent = formatarValor(g.valor);
        linha.insertCell(2).textContent = g.status;
        const acoes = linha.insertCell(3);

        const btnPagar = document.createElement('button');
        btnPagar.textContent = '‚úÖ Pago';
        btnPagar.onclick = () => marcarComoPago(g);

        const btnExcluir = document.createElement('button');
        btnExcluir.textContent = 'üóëÔ∏è Excluir';
        btnExcluir.onclick = () => excluirGasto(g);

        acoes.appendChild(btnPagar);
        acoes.appendChild(btnExcluir);
      });

      calcularTotal(filtrados);
    }

    function marcarComoPago(gasto) {
      const dataPagamento = prompt('Digite a data de pagamento (YYYY-MM-DD):');
      if (!dataPagamento) return;
      const gastos = JSON.parse(localStorage.getItem(usuarioAtual));
      const i = gastos.findIndex(g => g.descricao === gasto.descricao && g.valor === gasto.valor && g.data === gasto.data);
      if (i !== -1) {
        gastos[i].status = 'pago';
        gastos[i].dataPagamento = dataPagamento;
        localStorage.setItem(usuarioAtual, JSON.stringify(gastos));
        carregarGastos();
      }
    }

    function excluirGasto(gasto) {
      let gastos = JSON.parse(localStorage.getItem(usuarioAtual));
      gastos = gastos.filter(g => !(g.descricao === gasto.descricao && g.valor === gasto.valor && g.data === gasto.data));
      localStorage.setItem(usuarioAtual, JSON.stringify(gastos));
      carregarGastos();
    }

    function calcularTotal(gastos) {
      const total = gastos.reduce((soma, g) => soma + g.valor, 0);
      document.getElementById('total').textContent = `Total: ${formatarValor(total)}`;
    }

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function filtrarPorStatus(status) {
      statusAtual = status;
      document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
      document.querySelectorAll('.aba').forEach(aba => {
        if (aba.textContent.toLowerCase() === status.replace('_', ' ')) {
          aba.classList.add('ativa');
        }
      });
      carregarGastos();
    }

    function limparCampos() {
      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('data').value = '';
    }
  </script>
</body>
</html>
