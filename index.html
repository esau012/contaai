<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ContaAi - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #009fff, #ec2f4b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      width: 900px;
      height: 500px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .left-side {
      flex: 1;
      background: #009fff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .left-side h1 {
      font-size: 48px;
      font-weight: bold;
      z-index: 1;
    }

    .illustration {
      margin-top: 20px;
      width: 80%;
      max-width: 280px;
      z-index: 1;
    }

    .right-side {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-side h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #0a0a0a;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #009fff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .switch a {
      color: #009fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        height: auto;
        width: 90%;
      }

      .left-side, .right-side {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-side">
      <h1>ContaAi</h1>
      <img src="imagem-login.png" alt="Ilustração de dados">
    </div>
    <div class="right-side">
      <h2 id="titulo">Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="logarOuCadastrar()">Entrar</button>
      <div class="switch">
        <span id="textoSwitch">Ainda não tem conta? <a onclick="alternarModo()">Cadastre-se</a></span>
      </div>
    </div>
  </div>

  <script>
    let modoCadastro = false;

    function alternarModo() {
      modoCadastro = !modoCadastro;
      document.getElementById('titulo').textContent = modoCadastro ? "Cadastro" : "Login";
      document.querySelector("button").textContent = modoCadastro ? "Cadastrar" : "Entrar";
      document.getElementById("textoSwitch").innerHTML = modoCadastro ?
        'Já tem conta? <a onclick="alternarModo()">Faça login</a>' :
        'Ainda não tem conta? <a onclick="alternarModo()">Cadastre-se</a>';
    }

    function logarOuCadastrar() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      let contas = JSON.parse(localStorage.getItem('contas') || '{}');

      if (modoCadastro) {
        if (contas[email]) {
          alert("Este email já está cadastrado.");
        } else {
          contas[email] = senha;
          localStorage.setItem('contas', JSON.stringify(contas));
          alert("Cadastro realizado com sucesso!");
          alternarModo();
        }
      } else {
        if (contas[email] && contas[email] === senha) {
          localStorage.setItem('usuarioLogado', email);
          window.location.href = "controle.html";
        } else {
          alert("Email ou senha inválidos.");
        }
      }
    }
  </script>
</body>
</html>
